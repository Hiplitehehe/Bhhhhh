<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LootLabs Task - Complete to Get Your Key</title>
</head>
<body>
    <h1>Complete the LootLabs Task to Get Your Key</h1>
    <button id="startTask">Start Task</button>

    <script>
        // Button click event to start the task
        document.getElementById("startTask").onclick = function() {
            // Redirect to LootLabs task URL
            window.location.href = "https://loot-link.com/s?55bcfc0c";  // LootLabs task link
        };

        // Check for the task completion status after returning from LootLabs
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');  // Get the status parameter
            const userId = urlParams.get('userId');  // Get the userId parameter

            console.log('Status:', status);  // Log status
            console.log('UserId:', userId);  // Log userId

            // If task is completed and userId is provided, generate the key
            if (status === 'completed' && userId) {
                const key = generateKey(userId);
                document.body.innerHTML = `<h1>Task completed! Your key is: ${key}</h1>`;
            } else if (status === 'pending') {
                document.body.innerHTML = `<h1>Task not completed. Please try again later.</h1>`;
            } else {
                document.body.innerHTML = `<h1>Error: Task status not recognized.</h1>`;
            }
        };

        // Simple key generation function
        function generateKey(userId) {
            return `key-${userId}-${Math.random().toString(36).substring(2, 15)}`;
        }
    </script>
</body>
</html>
